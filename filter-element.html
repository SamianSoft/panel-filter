<!--
`filter-element`

For example, the following code load filter-element and view in predefined template

    <filter-element>
      <div class="filtercontainer">
        <div class="input"></div>
        <div class="check"></div>
        <div class="dropdown"></div>
        <div class="input"></div>
        <div class="check"></div>
        <div class="button"></div>
      </div>
    </filter-element>
    
### Styling


Custom property|Description| Default
---------------|-----------|----------
`--example`|Mixin applied to the `:host`|`{}`

@demo demo/index.html 
-->

<dom-module id="filter-element">
  <template>
    <style include="iron-flex iron-flex-alignment"></style>
    <style>
      :host {
        display: block;
      }

      .filtercontainer {
        width: 50%;
				padding: 15px;
				color: #757575;
				background-color: #fff;
				box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 4px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
			}

      /*iron-icon {
        padding-right: 5px;
      }*/

      .checkbox {
        margin: 4px 0;
      }

      .check {
        margin-top: 10px;
      }

      paper-button {
        --paper-button: {
          margin: 0;
          padding: 8px;
        };
      }

      .button {
        margin-top: 20px; 
      }
    </style>
    
    <div class="filtercontainer">
			
      <div class="input">
        <paper-input label="Search" type="text" value="{{search}}">
          <iron-icon icon="search" prefix></iron-icon>
        </paper-input>
      </div>
      
      <div class="check">
        <div class="checkbox">
          <paper-checkbox class="checkchange" checked>Customer Name</paper-checkbox>
        </div>
        <div class="checkbox">
          <paper-checkbox class="checkchange" >Shop Name</paper-checkbox>
        </div>
        <div class="checkbox">
          <paper-checkbox class="checkchange" >Customer ERP Code</paper-checkbox>
        </div>
      </div>

      <div class="dropdown">
        <paper-dropdown-menu label="Faghed">
          <paper-listbox class="dropdown-content">
            <paper-item>item 1</paper-item>
            <paper-item>item 2</paper-item>
            <paper-item>item 3</paper-item>
            <paper-item>item 4</paper-item>
          </paper-listbox>
        </paper-dropdown-menu>
      </div>

      <div class="input">
        <paper-input type="number" value="{{numbersearch}}">
        </paper-input>
      </div>

      <div class="check">
        <div class="checkbox">
          <paper-checkbox class="checkchange" >Last visit</paper-checkbox>
        </div>
        <div class="checkbox">
          <paper-checkbox class="checkchange">Last Order</paper-checkbox>
        </div>
        <div class="checkbox">
          <paper-checkbox class="checkchange" checked>Account Balance</paper-checkbox>
        </div>
      </div>

      <div class="button">
        <paper-button raised><iron-icon icon="check"></iron-icon>Search</paper-button>
        <paper-button raised on-tap="_resetfilter"><iron-icon icon="close"></iron-icon>Reset</paper-button>
      </div>
		
    </div>
  </template>

  <script>
    Polymer({

      is: 'filter-element',

      properties: {
        
        search : String,

        numbersearch : Number,

        x : Array,
      },

      _resetfilter : function () {
        this.search = "";
        this.numbersearch = "";
        
        this.x = document.getElementByClassName("checkchange");
        this.x.chacked = false;
      },



    });
  </script>
</dom-module>
