<!--
`pwa-filter`

For example, the following code load pwa-filter and view in predefined template

    <pwa-filter>
      <div class="filtercontainer">
        <div class="input"></div>
        <div class="check"></div>
        <div class="dropdown"></div>
        <div class="input"></div>
        <div class="check"></div>
      </div>
    </pwa-filter>
    
### Styling


Custom property|Description| Default
---------------|-----------|----------
`--example`|Mixin applied to the `:host`|`{}`

@demo demo/index.html 
-->

<dom-module id="filter-element">
  <template>
    <style>
      :host {
        display: block;
      }

      .filtercontainer {
				padding: 20px;
				color: #757575;
				background-color: #fff;
				box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 4px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
			}

      iron-icon {
        padding-right: 5px;
      }

      .checkbox {
        margin: 4px 0;
      }

      .check {
        margin-top: 10px;
      }

      paper-button {
        --paper-button: {
          margin: 0;
        };
      }

      .button {
        margin-top: 10px; 
      }
    </style>
    
    <div class="filtercontainer">
			
      <div class="input">
        <paper-input label="Search" type="text">
          <iron-icon icon="search" prefix></iron-icon>
        </paper-input>
      </div>
      
      <div class="check">
        <div class="checkbox">
          <paper-checkbox checked>Customer Name</paper-checkbox>
        </div>
        <div class="checkbox">
          <paper-checkbox >Shop Name</paper-checkbox>
        </div>
        <div class="checkbox">
          <paper-checkbox >Customer ERP Code</paper-checkbox>
        </div>
      </div>

      <div class="dropdown">
        <paper-dropdown-menu label="Faghed">
          <paper-listbox class="dropdown-content">
            <paper-item>item 1</paper-item>
            <paper-item>item 2</paper-item>
            <paper-item>item 3</paper-item>
            <paper-item>item 4</paper-item>
          </paper-listbox>
        </paper-dropdown-menu>
      </div>

      <div class="input">
        <paper-input type="number">
        </paper-input>
      </div>

      <div class="check">
        <div class="checkbox">
          <paper-checkbox >Last visit</paper-checkbox>
        </div>
        <div class="checkbox">
          <paper-checkbox >Last Order</paper-checkbox>
        </div>
        <div class="checkbox">
          <paper-checkbox checked>Account Balance</paper-checkbox>
        </div>
      </div>

      <div class="button">
        <paper-button raised><iron-icon icon="check"></iron-icon>Search</paper-button>
        <paper-button raised><iron-icon icon="close"></iron-icon>Reset</paper-button>
      </div>
		
    </div>
  </template>

  <script>
    Polymer({

      is: 'filter-element',

      properties: {
        // prop1: {
        //   type: String,
        //   value: 'filter-element',
        // },
      },



    });
  </script>
</dom-module>
